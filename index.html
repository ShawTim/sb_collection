<html>
	<head>
		<meta charset="utf-8"/>
		<title>Summons Board Collection サモンズボードコレクション</title>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
		<link href="./css/collection.css" rel="stylesheet">
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/rasterizeHTML.allinone.js"></script>
		<script src="./js/html2canvas.js"></script>
		<script src="./js/sb_collection.js"></script>
		<script>
			$(document).ready(function() {
				$(".container").SBCollection();
				$("#export").click(function() {
					$(".container").exportCollection();
				});
			});
		</script>
	</head>
	<body>
		<div class="main">
			<div class="header"></div>
			<div class="sidebar1">
            			<a class="twitter-timeline"  href="https://twitter.com/summons_board" data-widget-id="603813613544046593">Tweets by @summons_board</a>
            			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>
			<div class="body">
				<div class="container"></div>
			</div>
			<div class="action_panel">
				<ul>
					<a id="export">
						<img src="./master.png"/>
						<li>Export as PNG</li>
					</a>
					<a id="share"><li>Copy URL</li></a>
				</ul>
			</div>
			<div class="footer">
				<div>
					<span>credit:</span>
					<a href="https://twitter.com/mahuyu_olda"><img src="./twitter.ico"/></a><span>オルダ</span>

					<a href="https://github.com/ShawTim/"><img src="./github.png"/></a><span>ShawTim</span>
				</div>
			</div>
		</div>

</html>
