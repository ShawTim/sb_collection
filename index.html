<html>
	<head>
		<meta charset="utf-8"/>
		<title>Summons Board Collection サモンズボードコレクション</title>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
		<link href="./css/collection.css" rel="stylesheet">
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/rasterizeHTML.allinone.js"></script>
		<script src="./js/html2canvas.js"></script>
		<script src="./js/sb_collection.js"></script>
		<script>
			$(document).ready(function() {
				$(".container").SBCollection();
				$("#export").click(function() {
					$(".container").exportCollection();
				});
			});
		</script>
	</head>
	<body>
		<div class="header"></div>
		<div class="container"></div>
		<div class="action_panel">
			<ul>
				<a id="export"><li>Export as PNG</li></a>
				<a id="share"><li>Copy URL</li></a>
			</ul>
		</div>
		<div class="footer">credit: <a href="https://twitter.com/mahuyu_olda"><img src="./twitter.ico"/></a>オルダ</div>
	</body>
</html>
